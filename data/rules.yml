version: "2.0"

rules:
- rule: Respond to a greeting
  steps:
  - intent: greet
  - action: utter_greet

- rule: Respond to a goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Create a new habit
  steps:
  - intent: create_habit
  - action: action_create_habit

- rule: List user's habits
  steps:
  - intent: list_habits
  - action: action_list_habits

- rule: Track a habit
  steps:
  - intent: track_habit
  - action: action_track_habit

- rule: Remind if habit not done
  steps:
  - intent: remind_habit
  - action: action_remind_habit

- rule: Delete a habit
  steps:
  - intent: delete_habit
  - action: action_delete_habit

- rule: Provide help
  steps:
  - intent: help
  - action: action_provide_help

- rule: Thank the user
  steps:
  - intent: thanks
  - action: utter_thanks

# - rule: Handle feedback
